<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario modo oscuro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../img/googleLogo.png" alt="logoGoole">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">T</button>
        </div>
        <div class="separator">
            <hr>
            <span>0r</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" type="text">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email" type="text">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" type="text" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label"> 
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y avisos legales</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>

</html>
